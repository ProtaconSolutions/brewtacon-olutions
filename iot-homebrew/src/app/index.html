<!DOCTYPE html>
<html data-ng-app="iot">
    <head>
        <title data-ng-bind="title"></title>

        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1" />

        <base href="/" />

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>

        <!-- inject:vendor:css -->
        <!-- endinject -->

        <!-- inject:css -->
        <!-- endinject -->

        <!-- TODO Handle these with dependency manager. Highcharts depends on these for some reason-->

        <script src="https://code.highcharts.com/highcharts.src.js"></script>

    <body class="ng-cloak"

    >
        <div layout="column" layout-fill>

                <h1>PANOKONE 2030</h1>
                <span class="fill-space"></span>
                <img class="logo" src="../assets/img/logo.png" />
            </div>

            <div id="layout" flex data-ui-view="content" class="container"></div>

            <!-- BOTTOM MENU -->
            <div class="bottom-menu">
                <div href="/" class="bottom-menu__item  bottom-menu__item--selected">
                    <i class="material-icons">local_bar</i>
                    <span>Relax</span>
                </div>
                <div href="program" class="bottom-menu__item">
                    <i class="material-icons">format_list_numbered</i>
                    <span>Program</span>
                </div>
                <div href="#" class="bottom-menu__item">
                    <i class="material-icons">settings</i>
                    <span>Settings</span>
                </div>
                <div href="#" class="bottom-menu__item">
                    <i class="material-icons">info</i>
                    <span>Logs</span>
                </div>
            </div>
        </div>
